<title>Contacteer Mij</title>
<style type="text/css">
header, body, footer{
  background-color: #B6CDFF
}
footer{
  height: 200px;
}
form{
  width: 450px;
  margin: auto;
}
</style>
</head>
<body class="d-flex h-100 text-center flex-column">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
<header class="mb-auto">
<div>
  <h2 class="float-md-start mb-0">Contacteer Mij</h2>
  <nav class="nav nav-masthead justify-content-center float-md-end">
    <a class="nav-link" href="index.html">Home</a>
    <a class="nav-link" href="overmij.html">Over Mij</a>
    <a class="nav-link active" aria-current="page" href="#">Contact</a>
  </nav>
</div>
</header>
<main class="px-3">
  <h3>Neem Contact Op!</h3>
  <p>Vul hieronder uw gegevens in en er wordt zo snel mogelijk contact op genomen.</p>
<div class="container-xs">
<form>
  <div class="mb-3 mt-3">
    <label for="name" class="form-label">Naam:</label>
    <input type="text" class="form-control" id="name" placeholder="Uw Naam" name="email">
  </div>
  <div class="mb-3 mt-3">
    <label for="email" class="form-label">Email:</label>
    <input type="email" class="form-control" id="email" placeholder="Uw Email" name="email">
  </div>
  <div class="mb-3">
    <label for="tel" class="form-label">Telefoon:</label>
    <input type="tel" class="form-control" id="tel" placeholder="Uw Telefoonnummer" name="telnr">
  <div class="mb-3">
    <label for="comment">Uw Bericht:</label>
    <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
  </div>
  <button type="submit" class="btn btn-secondary">Verstuur</button>
</div>
</form>
</div>
</div>
</main>
<footer class="mt-auto footer">
